<h2>お問い合わせはこちら</h2>

<div class="container my-5">
  <form method="post" action="products" data-netlify="true">
    <div class="form-group">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="メールアドレス"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="お名前"
      />
    </div>
    <div class="form-group">
      <textarea
        rows="4"
        cols="50"
        placeholder="質問などはこちらへお願い致します。"
        name="text"
        type="text"
        class="form-control"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary">送信</button>
  </form>
</div>
